<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Veux-tu Ãªtre ma Valentine ? â¤ï¸</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #ffe6ee;
        color: #b30047;
        padding: 40px;
        overflow: hidden;
    }

    @keyframes pulse {
        0% { scale: 1; }
        50% { scale: 1.2; }
        100% { scale: 1; }
    }

    h1 {
        font-size: 2.8rem;
        margin-bottom: 30px;
        animation: pulse 2s infinite ease-in-out;
    }

    button {
        font-size: 1.3rem;
        padding: 15px 30px;
        margin: 15px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        position: absolute;
    }

    #yesBtn {
        background: #ff4f79;
        color: white;
        position: relative;
    }

    #noBtn {
        background: white;
        border: 3px solid #ff4f79;
        color: #ff4f79;
        left: 50%;
        transform: translateX(-50%);
    }
</style>
</head>

<body>

<audio id="music" src="ton-fichier.mp3" loop></audio>

<h1>Veux-tu Ãªtre ma Valentine ? â¤ï¸</h1>

<button id="yesBtn">Oui ğŸ˜</button>
<button id="noBtn">Non ğŸ˜¢</button>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const music = document.getElementById("music");

    let speed = 150;     // vitesse initiale
    let scale = 1;       // taille initiale
    let attempts = 0;

    // ğŸ˜ˆ fuite ultra rapide + rÃ©trÃ©cissement
    noBtn.addEventListener("mouseenter", () => {
        attempts++;

        speed += 80;           // de plus en plus rapide
        scale -= 0.1;          // de plus en plus petit
        if (scale < 0.3) scale = 0.3;

        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);

        noBtn.style.transition = `all ${Math.max(0.05, 0.4 - attempts * 0.05)}s linear`;
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
        noBtn.style.scale = scale;
    });

    yesBtn.addEventListener("click", () => {
        music.play();
        document.body.innerHTML = `
            <h1>ğŸ‰ bonne rÃ©ponse bebounette â¤ï¸</h1>
            <p>Impossible de dire non ğŸ˜˜</p>
        `;
        launchConfetti();
    });

    function launchConfetti() {
        const script = document.createElement("script");
        script.src = "https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js";
        document.body.appendChild(script);
        script.onload = () => confetti({ particleCount: 200, spread: 90 });
    }
</script>

</body>
</html>

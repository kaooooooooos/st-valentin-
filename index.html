<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #ffe6ee;
        color: #b30047;
        padding: 40px;
        overflow: hidden;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 40px;
    }

    button {
        font-size: 1.3rem;
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        position: absolute;
    }

    #yesBtn {
        background: #ff4f79;
        color: white;
        left: 50%;
        top: 50%;
        transform: translate(-120%, -50%);
        transition: transform 0.2s ease;
    }

    #noBtn {
        background: white;

    }
</style>
</head>

<body>

<button id="yesBtn">Oui üòç</button>
<button id="noBtn">Non üò¢</button>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let yesScale = 1;
    let noScale = 1;

    function moveNo() {
        // Non rapetisse
        noScale -= 0.1;
        if (noScale < 0.3) noScale = 0.3;
        noBtn.style.transform = `scale(${noScale})`;

        // Oui grossit
        yesScale += 0.15;
        yesBtn.style.transform = `translate(-120%, -50%) scale(${yesScale})`;

        // Nouvelle position al√©atoire
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 80);

    // üí° fonctionne sur ordi ET mobile
    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", moveNo);

    yesBtn.addEventListener("click", () => {

</script>
